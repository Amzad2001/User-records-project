<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }
        .form-container {
            background-color: rgba(218, 203, 203, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        input[type="text"] {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #0366d6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #024da1;
        }
        .error {
            color: red;
            font-size: 0.8em;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Registration</h1>
        <form id="registrationForm" method="post" action="/submit" onsubmit="return validateForm()">
            ID: <input type="text" name="id" id="id" required>
            <div class="error" id="idError"></div><br>
            Name: <input type="text" name="name" id="name" required>
            <div class="error" id="nameError"></div><br>
            Place: <input type="text" name="address" id="address" required>
            <div class="error" id="placeError"></div><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var valid = true;

            // Clear previous error messages
            document.getElementById('idError').textContent = '';
            document.getElementById('nameError').textContent = '';
            document.getElementById('placeError').textContent = '';

            var id = document.getElementById('id').value;
            var name = document.getElementById('name').value;
            var place = document.getElementById('address').value;

            // Validate ID: Must contain only numbers
            if (!/^\d+$/.test(id)) {
                document.getElementById('idError').textContent = 'ID must be numeric.';
                valid = false;
            }

            // Validate Name: Must contain only letters and spaces
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                document.getElementById('nameError').textContent = 'Name must contain only letters and spaces.';
                valid = false;
            }

            // Validate Place: Must contain only letters and spaces
            if (!/^[a-zA-Z\s]+$/.test(place)) {
                document.getElementById('placeError').textContent = 'Place must contain only letters and spaces.';
                valid = false;
            }

            return valid; // Only submit form if all validations pass
        }
    </script>
</body>
</html>
